<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Performance Monitor - DevTools</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        color: #e2e8f0;
        overflow: hidden;
        font-size: 13px;
        line-height: 1.4;
      }

      #root {
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #1e1e2e;
      }

      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Selection styling */
      ::selection {
        background: rgba(59, 130, 246, 0.3);
        color: #e2e8f0;
      }

      /* Focus styling */
      :focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Animations */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Responsive design */
      @media (max-width: 800px) {
        #root {
          font-size: 12px;
        }
      }

      @media (max-width: 600px) {
        #root {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="panel-react.bundle.js"></script>
  </body>
</html>
